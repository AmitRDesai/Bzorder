<div class="panel panel-default">
  <div class="panel-heading"> Address </div>
  <div class="panel-body">
    <form class="form-horizontal" #form="ngForm">
      <div class="form-group">
        <label class="col-sm-2 control-label">Address 1</label>
        <div class="col-sm-10">
          <input class="form-control" ngModel name="address1" type="text" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Address 2</label>
        <div class="col-sm-10">
          <input class="form-control" ngModel name="address2" type="text">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">City</label>
        <div class="col-sm-10">
          <input class="form-control" ngModel name="city" type="text" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">State</label>
        <div class="col-sm-10">
          <input class="form-control" ngModel name="state" type="text" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Pin</label>
        <div class="col-sm-10">
          <input class="form-control" ngModel name="pin" type="text" required>
        </div>
      </div>
    </form>
  </div>
</div>
