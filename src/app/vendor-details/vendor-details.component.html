<div *ngIf="vendor">
  <div class="row">
    <div class="col-md-4">
      <img class="img-responsive vendor" [src]="'./assets/images/' + vendor?.image" alt="{{ vendor?.name}}">
    </div>
    <div class="col-md-8" style="margin-top: 20px;">
      <h3 class="list-group-item-heading">{{ vendor?.name }}</h3>
      <p class="list-group-item-text">{{ vendor?.description }}</p>
    </div>
  </div>
  <hr>
  <div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h3 style="text-align:center; margin-top: 0px">Items</h3>
      </div>
      <!-- <div class="col-md-2 col-sm-4">
        <a class="btn btn-primary"  routerLink="/cart" style="width:100%">
          <i class="glyphicon glyphicon-shopping-cart"></i> Cart
          <i class="badge"> {{cartItems.length}}</i>
        </a>
      </div> -->
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-3 md-sm-2 form-group" *ngFor="let item of items | array">
      <a class="list-group-item item" style="cursor: pointer">
        <div>
          <img [src]="'./assets/images/' + item.image" alt="{{ item.name}}" class="img-responsive item">
        </div>
        <div class="item-details">
          <div class="row">
            <div class="col-md-8">
              <h4 class="list-group-item-heading">{{ item.name }}</h4>
            </div>
            <div class="col-md-4 text-center">â‚¹ {{ item.price }}</div>
          </div>
          <div class="row">
            <div class="col-md-7">
              <button class="btn" [ngClass]="cartItems.indexOf(item.id) != -1 ? 'btn-danger' : 'btn-success'" (click)="updateCart(item)">
                {{ cartItems.indexOf(item.id) != -1 ? 'Remove from Cart' : 'Add to Cart' }}
              </button>
            </div>
            <div class="col-md-5">
              <a class="glyphicon glyphicon-minus" (click)="changeQty(item, false)"></a>
              <input type="text" min="1" size="2" style="display: unset;width: 40px" class="form-control" [(ngModel)]="item.quantity">
              <a class="glyphicon glyphicon-plus" (click)="changeQty(item, true)"></a>
            </div>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
