<div class="row">
    <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)"></ng4geo-autocomplete>
</div>
<div class="row">
  <div class="row list-group" *ngIf="categories">
      <div class="item  col-xs-3 col-lg-3" *ngFor="let category of categories; let i = index">
          <div class="thumbnail text-center" [ngClass]="(i < categories.length - 1) ? 'thumbnail-right' : ''">
              <img class="group list-group-image" [src]="'../../assets/images/' + category +'.jpg'" alt="" />
              <div class="caption">
                  <a><h4 class="group inner list-group-item-heading">
                      {{category}}</h4></a>
              </div>
          </div>
      </div>
  </div>
</div>
