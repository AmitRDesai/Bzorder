<div class="row" id="test">
    <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)" [userSettings]="settingForHyd"></ng4geo-autocomplete>
</div>
<div class="row">
    <div class="row list-group" *ngIf="categories">
        <div class="item col-lg-3 col-md-6 col-sm-12 col-xs-12" *ngFor="let category of categories; let i = index">
            <a class="thumbnail text-center" [ngClass]="(i < categories.length - 1) ? 'thumbnail-right' : ''" (click)="setRoute(i)">
                <img class="group list-group-image img-responsive" [src]="'../../assets/images/cat-' + i +'.jpg'" alt="" />
                <div class="caption">
                    <a style="cursor: pointer;">
                        <h4 class="group inner list-group-item-heading">
                            {{category}}</h4>
                    </a>
                </div>
            </a>
        </div>
    </div>
</div>

<div class="row">
    <carousel>
        <slide *ngFor="let category of categories; let i = index">
            <div style="background: lightgray; width: 100%; height: 150px"></div>
            <div class="carousel-caption d-none d-md-block">
                <h3><a routerLink="/cart">Deal {{ i+1 }}</a></h3>
                <p>Dhonsa
                    <br>Idli</p>
            </div>
        </slide>
    </carousel>
</div>

<toast-message #toast></toast-message>
