<div class="row">
    <ng4geo-autocomplete (componentCallback)="autoCompleteCallback1($event)" [userSettings]="settingForHyd"></ng4geo-autocomplete>
</div>
<div class="row">
  <div class="row list-group" *ngIf="categories">
      <div class="item col-lg-3 col-md-6 col-sm-12 col-xs-12"
         *ngFor="let category of categories; let i = index">
          <div class="thumbnail text-center" [ngClass]="(i < categories.length - 1) ? 'thumbnail-right' : ''">
            <img class="group list-group-image img-responsive" (click)="onSelect(i)"  [src]="'../../assets/images/' + category +'.jpg'" alt="" />
              <div class="caption">
                  <a style="cursor: pointer;" (click)="onSelect(i)"><h4 class="group inner list-group-item-heading">
                      {{category}}</h4></a>
              </div>
          </div>
      </div>
  </div>
</div>
<toast-message #toast></toast-message>
